<!DOCTYPE html>
<html>
<head>
    <!--
        視需要在下方的中繼標籤中自訂內容安全性原則。將 'unsafe-inline' 加入 default-src 以啟用內嵌 JavaScript。
        如需詳細資料，請參閱 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--引用檔-->
    <link href="css/ionic.app.min.css" rel="stylesheet" />
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>IONICUI</title>
</head>
    <body ng-app="App" ng-controller="HomeCtrl">
        <ion-header-bar class="bar-balanced" align-title="center">
            <div class="buttons">
                <button class="button icon icon
                        ion-trash-a" ng-click="showDelete =!showDelete"></button>
                <h1 class="title">MyAPP</h1>
            </div>
        </ion-header-bar>
        <ion-content class="padding">
          <ion-list  show-delete="showDelete" show-reorder="true" 
                                            class="list list-editing">
              <ion-item ng-repeat="item in items" class="item-icon-left">
                  <ion-delete-button class="ion-trash-a"
                            ng-click="deleteItem(item)"></ion-delete-button>
                  <ion-reoder-button class="ion-navicon" 
                            on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reoder-button>
                  <i class="icon ion-clock"></i>
                  <i class="padding">{{item.id}}</i>
                  <i class="padding">{{item.value}}</i>
              </ion-item>
          </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-calm">
        </ion-footer-bar>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script src="scripts/Listfunction.js"></script>
    </body>
</html>
